<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>

    <!-- Bootstrapの設定 -->
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"></link>
    <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

    <title>SignUp</title>
</head>
<body>
    <div class="col-sm-5">
        <div class="page-header">
            <h1>ユーザー登録画面</h1>
        </div>
        <form method="post" th:action="@{/signup}" th:object="${signupForm}">
            <table class="table table-bordered table-hover">
            	 <!-- ユーザー名の入力エリア -->
                <tr>
                    <th class="active">名前</th>
                    <td>
                        <div class="form-group"
                            th:classappend="${#fields.hasErrors('userName')} ? 'has-error'">
                            <input type="text" class="form-control"
                                th:field="*{userName}" />
                            <span class="text-danger"
                                th:if="${#fields.hasErrors('userName')}"
                                th:errors="*{userName}">
                                userName error
                            </span>
                        </div>
                    </td>
                </tr>
                <!-- 性別の入力エリア -->
                <tr>
                    <th class="active">性別</th>
                    <td>
                        <div class="form-group">
                            <div th:each="item : ${radioSex}">
                                <input type="radio" name="radioSex"
                                    th:text="${item.key}"
                                    th:value="${item.value}"
                                    th:field="*{sex}">
                            </div>
                            <span class="text-danger"
                                th:if="${#fields.hasErrors('sex')}"
                                th:errors="*{sex}">
                                license error
                            </span>
                        </div>
                    </td>
                </tr>
                <!-- 年齢の入力エリア -->
                <tr>
                    <th class="active">年齢</th>
                    <td>
                        <div class="form-group"
                            th:classappend="${#fields.hasErrors('age')} ? 'has-error'">
                            <input type="text" class="form-control"
                                th:field="*{age}" />
                            <span class="text-danger"
                                th:if="${#fields.hasErrors('age')}"
                                th:errors="*{age}">
                                age error
                            </span>
                        </div>
                    </td>
                </tr>
                <!-- メールアドレスの入力エリア -->
                <tr>
                    <th class="active col-sm-3">メールアドレス</th>
                    <td>
                        <div class="form-group"
                            th:classappend="${#fields.hasErrors('userId')} ? 'has-error'">
                            <input type="text" class="form-control"
                                th:field="*{mailAddress}" />
                            <span class="text-danger"
                                th:if="${#fields.hasErrors('mailAddress')}"
                                th:errors="*{mailAddess}">
                                userId error
                            </span>
                        </div>
                    </td>
                </tr>
                <!-- パスワードの入力エリア -->
                <tr>
                    <th class="active">パスワード</th>
                    <td>
                        <div class="form-group"
                            th:classappend="${#fields.hasErrors('password')} ? 'has-error'">
                            <input type="text" class="form-control"
                                th:field="*{password}" />
                            <span class="text-danger"
                                th:if="${#fields.hasErrors('password')}"
                                th:errors="*{password}">
                                password error
                            </span>
                        </div>
                    </td>
                </tr>    
                <!-- 資格有無の入力エリア -->
                <tr>
                    <th class="active">登録販売者・BA</th>
                    <td>
                        <div class="form-group">
                            <div th:each="item : ${radioMarriage}">
                                <input type="radio" name="radioMarrige"
                                    th:text="${item.key}"
                                    th:value="${item.value}"
                                    th:field="*{license}">
                            </div>
                            <span class="text-danger"
                                th:if="${#fields.hasErrors('license')}"
                                th:errors="*{license}">
                                license error
                            </span>
                        </div>
                    </td>
                </tr>
            </table>
            <!-- エラーメッセージの一覧表示 -->
            <ul>
                <li th:each="error : ${#fields.detailedErrors()}">
                    <span th:text="${error.message}">Error message</span>
                </li>
            </ul>
            <!-- ユーザー登録ボタン -->
            <button class="btn btn-primary" type="submit">ユーザー登録</button>
        </form>
    </div>
</body>
</html>
