<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"></meta>
</head>
<body>
    <!-- ポイント：th:fragment -->
    <div th:fragment="home_contents">
        <div class="page-header">
            <h1 class="text-center"></h1> 
        </div>
        <h2 th:text="${complete}"></h2>
        <div class="text-center">
        	<a class="btn btn-primary" style="width:550px" th:href="@{'/consultation'}">相談する</a>
        </div>
        
        <table class="table table-hover">
		  <thead>
		    <tr>
		      <th scope="col">No.</th>
		      <th scope="col">相談タイトル一覧</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each=" consultation: ${consultationsList}">
		    <th scope="row">1</th>
    		<td>	
			<a th:href="@{/answer
			(userName=${consultation.userName},
			title=${consultation.title},
			content=${consultation.content})}" 
			th:text="${consultation.title}">あああ</a><br>
			<td>
			</tr>
 		 </tbody>
		</table>
    </div>
</body>
</html>
