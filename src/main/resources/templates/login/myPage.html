<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"></meta>
</head>
<body>
    <!-- コンテンツ部分 -->
    <div th:fragment="myPage_contents">
        <div class="page-header">
            <h1>マイページ登録情報</h1>
        </div>
        <table class="table table-bordered table-hover table-striped">
            <tr>
                <th class="info col-sm-2">名前</th>
                <th class="info col-sm-2">性別</th>
                <th class="info col-sm-2">年齢</th>
                <th class="info col-sm-2">メールアドレス</th>
                <th class="info col-sm-2">資格</th>
                <th class="info col-sm-2"></th>
            </tr>
            <tr th:each="user : ${myPage}">
            <td th:text="${user.userName}"></td>
            <td th:text="${user.sex} ? '男' : '女'"></td>
                <td th:text="${user.age}"></td>
                <td th:text="${user.mailAddress}"></td>
                <td th:text="${user.license} ? '有' : '無'"></td>
                <td>
                    <!-- ユーザー詳細画面へのリンク -->
                    <a class="btn btn-primary" th:href="@{/userDetail/{userName}(userName=${user.userName})}">修正</a>
                </td>
            </tr>
        </table>
        
        <!-- 更新・削除処理の結果表示用 -->
        <label class="text-info" th:text="${result}">結果表示</label><br/>
       
        <a class="btn btn-primary" th:href="@{'/home'}">戻る</a>
    </div>
</body>
</html>
