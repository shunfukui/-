<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"></meta>
</head>
<body>
    <div th:fragment="userDetail_contents">
        <div class="row">
        <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <div class="page-header">
                    <h1>ユーザー詳細</h1>
                </div>
                <form method="post" th:action="@{/userDetail}" th:object="${signupForm}">
                    <table class="table table-bordered table-hover">
                       
                        
                        <tr>
                            <!-- ユーザー名 -->
                            <th class="active">ユーザ名</th>
                            <td>
                                <div class="form-group"
                                    th:classappend="${#fields.hasErrors('userName')} ? 'has-error'">
                                   	<input type="hidden" class="form-control"
                                        th:field="*{userName}">
                                    <p th:text="*{userName}"></p>
                                    <span class="text-danger"
                                        th:if="${#fields.hasErrors('userName')}"
                                        th:errors="*{userName}">
                                        userName error
                                    </span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                        <tr>
                            <!-- 結婚 -->
                            <th class="active">性別</th>
                            <td>
                                <div class="form-group">
                                    <div th:each="item : ${radioSex}">
                                        <input type="radio" name="radioSex"
                                            th:value="${item.value}"
                                            th:text="${item.key}"
                                            th:field="*{sex}">
                                    </div>
                                    <span class="text-danger"
                                        th:if="${#fields.hasErrors('sex')}"
                                        th:errors="*{sex}">
                                        license error
                                    </span>
                                </div>
                            </td>
                        </tr>
                       
                        <tr>
                           
                        </tr>
                        <tr>
                            <!-- 年齢 -->
                            <th class="active">年齢</th>
                            <td>
                                <div class="form-group"
                                    th:classappend="${#fields.hasErrors('age')} ? 'has-error'">
                                    <input type="text" class="form-control"
                                        th:field="*{age}" />
                                    <span class="text-danger"
                                        th:if="${#fields.hasErrors('age')}"
                                        th:errors="*{age}">
                                        age error
                                    </span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <!-- メールアドレス -->
                            <th class="active">メールアドレス</th>
                            <td>
                                <div class="form-group"
                                    th:classappend="${#fields.hasErrors('mailAddress')} ? 'has-error'">
                                    <input type="text" class="form-control"
                                        th:field="*{mailAddress}" />
                                    <span class="text-danger"
                                        th:if="${#fields.hasErrors('mailAddress')}"
                                        th:errors="*{mailAddress}">
                                        age error
                                    </span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <!-- パスワード -->
                            <th class="active">パスワード</th>
                            <td>
                                <div class="form-group"
                                    th:classappend="${#fields.hasErrors('password')} ? 'has-error'">
                                    <input type="text" class="form-control"
                                        th:field="*{password}" />
                                    <span class="text-danger"
                                        th:if="${#fields.hasErrors('password')}"
                                        th:errors="*{password}">
                                        password error
                                    </span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <!-- 結婚 -->
                            <th class="active">資格</th>
                            <td>
                                <div class="form-group">
                                    <div th:each="item : ${radioLicense}">
                                        <input type="radio" name="radioLicense"
                                            th:value="${item.value}"
                                            th:text="${item.key}"
                                            th:field="*{license}">
                                    </div>
                                    <span class="text-danger"
                                        th:if="${#fields.hasErrors('license')}"
                                        th:errors="*{license}">
                                        license error
                                    </span>
                                </div>
                            </td>
                        </tr>
                    </table>
                    <!-- 更新ボタン -->
                    <button class="btn btn-primary btn-lg pull-right"
                        type="submit"
                        name="update">
                        更新
                    </button>
                    <!-- 削除ボタン -->
                    <button class="btn btn-danger btn-lg" type="submit" name="delete">
                        削除
                    </button>
                </form>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
</body>
</html>
